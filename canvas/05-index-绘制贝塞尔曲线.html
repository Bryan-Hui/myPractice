<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="c1" width="600" height="400" class="c11"></canvas>
  </body>
  <script>
    const canvas = document.getElementById("c1");
    const c11 = document.getElementsByName("c11")[0];
    const ctx = canvas.getContext("2d");

    ctx.moveTo(200, 300);

    ctx.quadraticCurveTo(150, 300, 150, 200);
    ctx.quadraticCurveTo(150, 100, 300, 100);
    ctx.quadraticCurveTo(450, 100, 450, 200);
    ctx.quadraticCurveTo(450, 300, 300, 300);
    ctx.quadraticCurveTo(250, 350, 200, 350);
    ctx.quadraticCurveTo(250, 350, 200, 300);
    // ctx.quadraticCurveTo(100, 100, 200, 200,);

    ctx.stroke();
  </script>
</html>
