<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="c1" width="600" height="400" class="c11"></canvas>
  </body>
  <script>
    const canvas = document.getElementById("c1");
    const c11 = document.getElementsByName("c11")[0];
    const ctx = canvas.getContext("2d");

    ctx.beginPath();
    ctx.moveTo(300, 200);

    ctx.lineTo(350, 250);
    ctx.lineTo(300, 250);
    ctx.lineTo(300, 200);

    ctx.stroke();
    // ctx.fill();
    ctx.closePath();
  </script>
</html>
