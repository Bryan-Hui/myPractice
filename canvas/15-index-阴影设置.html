<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="c1" width="600" height="400" class="c11"></canvas>
  </body>
  <script>
    const canvas = document.getElementById("c1");
    const c11 = document.getElementsByName("c11")[0];
    const ctx = canvas.getContext("2d");

    ctx.beginPath();
    ctx.moveTo(300, 200);
    ctx.bezierCurveTo(400, 150, 450, 300, 300, 350);
    ctx.bezierCurveTo(150, 300, 200, 150, 300, 200);

    ctx.shadowOffsetX = 10;
    ctx.shadowOffsetY = 10;
    ctx.shadowBlur = 5;
    ctx.shadowColor = "rgba(255,100,100,1)";

    ctx.stroke();
  </script>
</html>
