<html lang="en">
  <head>

  <body>
    <canvas id="c1" width="600" height="400" class="c11"></canvas>
  </body>
  <script>
    const canvas = document.getElementById("c1");
    const c11 = document.getElementsByName("c11")[0];
    const ctx = canvas.getContext("2d");

    // ctx.beginPath();
    // ctx.moveTo(300, 200);
    // ctx.bezierCurveTo(400, 150, 450, 300, 300, 350);
    // ctx.bezierCurveTo(150, 300, 200, 150, 300, 200);

    // ctx.stroke();
    // const lineGradient = ctx.createLinearGradient(100, 200, 400, 500);
    // lineGradient.addColorStop(0, "red");
    // lineGradient.addColorStop(1, "blue");
    // ctx.fillStyle = lineGradient;

    // ctx.fillRect(100, 200, 300, 300);

    let index = 0;
    function render() {
      ctx.clearRect(0, 0, 600, 400);
      index += 0.01;
      if (index > 1) {
        index = 0;
      }
      const lineGradient = ctx.createLinearGradient(100, 200, 400, 500);
      lineGradient.addColorStop(0, "red");
      lineGradient.addColorStop(index, "yellow");
      lineGradient.addColorStop(1, "blue");
      ctx.fillStyle = lineGradient;

      ctx.fillRect(100, 200, 300, 300);
      requestAnimationFrame(render);
    }

    requestAnimationFrame(render);
  </script>
